<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type="text/css" href="estilos/estilos-index.css">
		<link rel="stylesheet" type="text/css" href="estilos/botones-index.css">
    <title> Pokemon Type Calc </title>

</head>

<body>
	
	<div class="contenedor">
		<h1> Tipos pokemon </h1>
					<br>
			<h2> Selecciona el Tipo para ver sus debilidades</h2>
					<br>
				<div class="contenedor-botones">
					<button  type="button" onclick="hada()" class="boton hada"> <span>  HADA </span> </button>
					<button  type="button" onclick="acero()" class="boton acero"> <span> ACERO </span> </button>
					<button  type="button" onclick="siniestro()" class="boton siniestro"> <span> SINIESTRO </span> </button>
					<button  type="button" onclick="dragon()" class="boton dragon"> <span>  DRAGON </span> </button>
					<button  type="button" onclick="fantasma()" class="boton fantasma"> <span>  FANTASMA </span> </button>
					<button  type="button" onclick="roca()" class="boton roca"> <span> ROCA </span> </button>
					<button  type="button" onclick="bicho()" class="boton bicho"> <span> BICHO </span> </button>
					<button  type="button" onclick="psiquico()" class="boton psiquico"> <span> PSIQUICO </span> </button>
					<button  type="button" onclick="volador()" class="boton volador"> <span> VOLADOR </span> </button>

					<button  type="button" onclick="veneno()" class="boton veneno"> <span> VENENO </span> </button>
					<button  type="button" onclick="lucha()" class="boton lucha"> <span> LUCHA </span> </button>
					<button  type="button" onclick="hielo()" class="boton hielo"> <span> HIELO </span> </button>
					<button  type="button" onclick="planta()" class="boton planta"> <span> PLANTA </span> </button>
					<button  type="button" onclick="electrico()" class="boton electrico"> <span> ELECTRICO </span> </button>
					<button  type="button" onclick="agua()" class="boton agua"> <span> AGUA </span> </button>
					<button  type="button" onclick="fuego()" class="boton fuego"> <span> FUEGO </span> </button>
					<button  type="button" onclick="normal()" class="boton normal"> <span> NORMAL </span> </button>
				</div>
		</div>


		<script src="Pokemon.js"></script>
</body>
</html>
